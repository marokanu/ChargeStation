</html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChargeIt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">ChargeIt</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" aria-current="page" href="index.html">Stations</a>
                <a class="nav-link active" aria-current="page" href="#">Bookings</a>
                <a class="nav-link" aria-current="page" href="location.html">Locations</a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <table id="booking-table" class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">license number</th>
            <th scope="col">Duration</th>
            <th scope="col">Date</th>
            <th scope="col">Station Name</th>
            <th scope="col">Book</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<!-- Modal -->
<div class="modal fade" id="createBookingDialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Book this station</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="bookingNameDialog" placeholder="Name" required>
                        <label for="bookingNameDialog">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="bookingDurationDialog" placeholder="Duration" required>
                        <label for="bookingDurationDialog">Duration</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="datetime-local" class="form-control" id="bookingDateDialog" placeholder="Date" required>
                        <label for="bookingDateDialog">Date</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="bookingLicenseDialog" placeholder="License" required>
                        <label for="bookingLicenseDialog">License</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="bookingStationIdDialog" placeholder="StationId" required>
                        <label for="bookingStationIdDialog">StationId</label>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateBooking()">OK</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteBookingDialog" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel2">Book this station</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row g-3">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="name-dialog" placeholder="Name" required>
                        <label for="bookingNameDialog">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="durationDialog" placeholder="Duration" required>
                        <label for="durationDialog">Duration</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="statio n" placeholder="Name" required>
                        <label for="nameDialog">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nameDialog" placeholder="Name" required>
                        <label for="nameDialog">Name</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="">OK</button>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/bookingController.js" ></script>
</body>

</html>
